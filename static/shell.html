<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chafagramas DEMO</title>
  <link rel="stylesheet" type="text/css" href="/static/inline.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Chafagramas (Demo)</h1>
    <button id="butRefresh" class="headerButton"></button>
    <button id="butAdd" class="headerButton"></button>
  </header>

  <main class="main">
    <div class="card-container" id="card-container"> 
      <div class="card chafagram" id="prototype-card" hidden>
        <img class="photo"></img>>
        <div class="comment"></div>
        <div class="date"></div>
      </div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Sube tu foto</div>
      <div class="dialog-body">
        <input id="photo-input" type="file" accept="image/*" capture="camera">
        </input>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCancel" class="button">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

<script src='/static/app.js'></script>
</body>
</html>
